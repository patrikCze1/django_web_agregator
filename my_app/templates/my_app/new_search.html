{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'my_app:newSearch' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Searched text">
        <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
    </form>

    <h2>{{ search | title }}</h2>

    <ul class="collection with-header">
    {% for r in results %}
    
    <li class="collection-item">
        <a href="{{ r.url }}">
            <div>
                <h3>{{ r.name }}</h3>
                <p>
                    {{ r.url }}
                </p>
            </div>
        </a>
    </li>
    
    {% endfor %}   
    </ul>

{% endblock %}
